<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nautii - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #bf00ff;
            --neon-blue: #00f0ff;
            --background-dark: #111111;
            --text-light: #f5f5f5;
            --font-signature: "Comforter", cursive;
            --font-body: "Poiret One", sans-serif;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--background-dark);
        }

        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -2;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: var(--text-light);
            font-family: var(--font-body);
        }

        .brand-title {
            font-family: var(--font-signature);
            font-size: clamp(4rem, 15vw, 12rem);
            color: var(--primary-color);
            line-height: 1;
            text-shadow: 
                0 0 5px var(--primary-color),
                0 0 15px var(--primary-color),
                0 0 25px var(--neon-blue),
                0 0 40px var(--neon-blue);
            animation: pulse 4s ease-in-out infinite;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: clamp(70px, 20vw, 120px);
            height: clamp(70px, 20vw, 120px);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            background-color: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.4);
        }

        .countdown-item span {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: bold;
            line-height: 1;
        }

        .countdown-item p {
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% {
                text-shadow: 
                    0 0 5px var(--primary-color),
                    0 0 15px var(--primary-color),
                    0 0 25px var(--neon-blue),
                    0 0 40px var(--neon-blue);
            }
            50% {
                 text-shadow: 
                    0 0 10px var(--primary-color),
                    0 0 25px var(--primary-color),
                    0 0 40px var(--neon-blue),
                    0 0 70px var(--neon-blue);
            }
            100% {
                 text-shadow: 
                    0 0 5px var(--primary-color),
                    0 0 15px var(--primary-color),
                    0 0 25px var(--neon-blue),
                    0 0 40px var(--neon-blue);
            }
        }
    </style>
</head>
<body>
    <video playsinline autoplay muted loop class="video-background">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="container-fluid content-wrapper">
        <h1 class="brand-title">nautii</h1>
        <div id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const countdownDate = new Date("October 1, 2025 00:00:00").getTime();

            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');

            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    const countdownContainer = document.getElementById('countdown');
                    countdownContainer.innerHTML = "<h3 style='font-size: clamp(1.5rem, 5vw, 3rem); letter-spacing: 0.2em; text-transform: uppercase;'>The wait is over.</h3>";
                    countdownContainer.style.gap = "0";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                daysEl.innerText = String(days).padStart(2, '0');
                hoursEl.innerText = String(hours).padStart(2, '0');
                minutesEl.innerText = String(minutes).padStart(2, '0');
                secondsEl.innerText = String(seconds).padStart(2, '0');
            };

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown(); 
        })();
    </script>
</body>
</html>
