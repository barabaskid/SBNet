    <style>
        /*
        ==========================================================================
        * TABLE OF CONTENTS
        ==========================================================================
        *
        * 1.  VARIABLES & GLOBAL STYLES
        * 2.  PRELOADER & CONTENT FADE-IN
        * 3.  LAYOUT & STRUCTURE
        * 4.  SIDEBAR STYLES
        * 5.  MAIN CONTENT & PRESENTATION STYLES
        * 6.  MOBILE NAVIGATION
        * 7.  RESPONSIVE DESIGN
        *
        ==========================================================================
        */

        /* ==========================================================================
        * 1. VARIABLES & GLOBAL STYLES
        ==========================================================================
        */
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap');
        :root {
            --sidebar-width: 280px;
            --mobile-header-height: 70px;
            --main-bg-color: #2d2d2d;
            --sidebar-bg-color: #0f0f0f;
            --card-bg-color: #1e1e1e;
            --text-color: #d1d1d1;
            --text-color-light: #e6e6e6;
            --active-color: #800000;
            --border-color: #2a2a2a;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-main: "Vollkorn", serif;
            --font-secondary: "Libre Caslon Text", serif;
            --font-link: "Josefin Slab", serif;
        }

        body.light-mode {
            --main-bg-color: #e1e1e1;
            --sidebar-bg-color: #f0f0f0;
            --card-bg-color: #f5f5f5;
            --text-color: #121212;
            --text-color-light: #191919;
            --border-color: #e5e5e5;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-main);
            margin: 0; padding: 0; display: flex; height: 100vh;
            overflow: hidden; background-color: transparent;
            color: var(--text-color); transition: color 0.3s ease;
        }

        body::after {
            content: ''; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(-45deg, var(--active-color), #2d2d2d, var(--active-color), #2d2d2d);
            background-size: 400% 400%; animation: gradient 15s ease infinite;
            transition: background 0.3s ease;
        }

        body.light-mode::after {
            background: linear-gradient(-45deg, var(--active-color), #e1e1e1, var(--active-color), #e1e1e1);
            background-size: 400% 400%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
        }
        .hidden { display: none !important; }

        /* ==========================================================================
        * 2. PRELOADER & CONTENT FADE-IN
        ==========================================================================
        */
        .preloader {
            position: fixed; width: 100%; height: 100%; top: 0; left: 0;
            background: #111111; z-index: 999999; display: flex;
            justify-content: center; align-items: center;
            transition: opacity 1.2s ease, visibility 1.2s ease;
        }
        .loader {
            width: 60px; aspect-ratio: 2;
            --_g: no-repeat radial-gradient(farthest-side, var(--active-color) 90%, #0000);
            background: var(--_g) 0 50%, var(--_g) 50% 50%, var(--_g) 100% 50%;
            background-size: 25% 50%; animation: l12 1s infinite linear;
        }
        @keyframes l12 {
            33% { background-position: 0 0, 50% 100%, 100% 0; }
            66% { background-position: 50% 0, 0 100%, 100% 100%; }
            100% { background-position: 50% 50%, 0 50%, 100% 50%; }
        }
        .preloader.hidden { opacity: 0; visibility: hidden; }

        /* ==========================================================================
        * 3. LAYOUT & STRUCTURE
        ==========================================================================
        */
        .sidebar {
            width: var(--sidebar-width); flex-shrink: 0; height: 100vh;
            background-color: var(--sidebar-bg-color);
            box-shadow: 7px 0px 25px -8px var(--shadow-color);
            display: flex; flex-direction: column; z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .main-content {
            flex-grow: 1; display: flex; overflow-x: scroll; overflow-y: hidden;
            scroll-snap-type: x mandatory; scrollbar-width: none;
            -ms-overflow-style: none; opacity: 0;
            transition: opacity 1s ease 0.5s;
        }
        .main-content.loaded { opacity: 1; }
        .main-content::-webkit-scrollbar { display: none; }
        .content-section {
            width: 100%; height: 100vh; flex-shrink: 0;
            scroll-snap-align: start; display: flex; justify-content: center;
            align-items: center; border-right: 1px solid var(--border-color);
            transition: border-color 0.3s ease; padding: 0;
        }
        .content-section:last-child { border-right: none; }
        .content-wrapper {
            width: 100%; max-height: 100%; overflow-y: auto;
            padding: 50px; box-sizing: border-box;
        }

        /* ==========================================================================
        * 4. SIDEBAR STYLES
        ==========================================================================
        */
        .sidebar-header { flex-shrink: 0; }
        .logo-container { display: inline-block; padding: 40px 0; }
        .logo-container img { width: 150px; height: 150px; object-fit: cover; margin: 0 auto; }
        .logo-dark { display: block; } .logo-light { display: none; }
        body.light-mode .logo-dark { display: none; } body.light-mode .logo-light { display: block; }
        .sidebar .nav-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .sidebar .nav { flex-direction: column; padding: 0 20px; margin: 0; }
        .sidebar .nav-item, .sidebar .nav-item-divider { list-style: none; }
        .navdivider-line {
            width: 70%; height: 2px; margin: 8px auto;
            background: linear-gradient(to right, transparent 0%, var(--active-color) 20%, var(--active-color) 80%, transparent 100%);
            opacity: 0.5;
        }
        .sidebar .nav-link {
            font-family: var(--font-link); color: var(--text-color); font-size: 1.25rem;
            font-weight: 600; padding: 5px; margin: 0; border-radius: 30px;
            transition: color 0.4s ease-in-out, font-weight 0.4s ease-in-out;
            display: inline-block; cursor: pointer; text-transform: uppercase; background-color: transparent;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: var(--active-color); font-weight: 700; background-color: transparent; }
        .sidebar-footer { flex-shrink: 0; padding-bottom: 30px; }
        .style-switcher { margin-bottom: 15px; }
        .style-switcher i {
            color: var(--text-color); font-size: 1.5rem; cursor: pointer;
            padding: 10px; border-radius: 50%; transition: all 0.3s ease;
        }
        .style-switcher i:hover { color: var(--text-color-light); background-color: rgba(245, 245, 245, 0.75); }
        .copyright { font-size: 0.75rem; color: var(--text-color); opacity: 0.85; }
        
        /* ==========================================================================
        * 5. MAIN CONTENT & PRESENTATION STYLES
        ==========================================================================
        */
        .content-card {
            background-color: var(--card-bg-color); padding: 40px; border-radius: 12px;
            box-shadow: 0 8px 25px -10px var(--shadow-color);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .content-card + .content-card {
            margin-top: 30px;
        }

        .content-card.initially-hidden {
            display: none;
        }

        .content-card.is-fading-in {
            opacity: 0;
            animation: fadeIn 2.8s 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .story-section {
            padding: 2rem 0;
            text-align: center;
        }
        .story-section:first-child { padding-top: 0; }
        .story-section:last-child { padding-bottom: 0; }


        .story-section h3 {
            font-family: var(--font-secondary);
            color: var(--text-color-light);
            margin-bottom: 1.5rem;
        }
        .story-controls {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 1.5rem;
        }
        .play-button {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
        }
        .play-button:hover {
            color: var(--active-color);
            transform: scale(1.1);
        }

        .play-button.playing .fa-pause {
            color: #fff;
            animation: pulse-highlight 2s infinite ease-in-out;
        }

        @keyframes pulse-highlight {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 4px #fff;
            }
            50% {
                color: var(--active-color);
                text-shadow: 0 0 12px var(--active-color);
            }
        }

        .click-me-text {
            font-size: 0.8rem;
            color: var(--text-color-light);
            opacity: 0.9;
            margin-top: -12px;
            font-style: italic;
        }
        
        .presentation-button {
            background-color: var(--active-color); color: #ffffff; border: none;
            border-radius: 50px; padding: 15px 45px; font-size: 1rem;
            font-family: var(--font-secondary); font-weight: 700;
            cursor: pointer; transition: all 0.3s ease; display: block;
            margin: 20px auto 0; box-shadow: 0 4px 15px var(--shadow-color);
        }
        .presentation-button:hover {
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
        }
       
        /* ==========================================================================
        * 6. MOBILE NAVIGATION
        ==========================================================================
        */
        .mobile-header, .mobile-nav-dropdown { display: none; }

        /* ==========================================================================
        * 7. RESPONSIVE DESIGN
        ==========================================================================
        */
        @media (max-width: 768px) {
            body { overflow-y: hidden; }
            .sidebar { display: none; }
            .main-content {
                display: block; overflow: hidden; scroll-snap-type: none;
                padding-top: 0; position: relative;
            }
            .content-section {
                position: absolute; top: 0; left: 0; height: 100vh; width: 100%;
                border-right: none; opacity: 0; visibility: hidden;
                transition: opacity 0.5s ease-in-out, visibility 0s 0.5s;
                padding-top: 90px;
            }
            .content-section.active-section {
                opacity: 1; visibility: visible; transition: opacity 0.5s ease-in-out;
            }
            .content-wrapper { padding: 30px; }
            .mobile-header {
                display: flex; align-items: center; justify-content: space-between;
                position: fixed; top: 0; left: 0; width: 100%;
                height: var(--mobile-header-height); background-color: var(--sidebar-bg-color);
                box-shadow: 0 8px 25px -8px var(--shadow-color); padding: 0 20px; z-index: 1010;
            }
            .mobile-header .logo-container img { width: 50px; height: 50px; }
            .mobile-header .style-switcher { display: flex; align-items: center; justify-content: center; }
            .mobile-header .style-switcher i { font-size: 1.2rem; }
            .hamburger-btn {
                width: 30px; height: 22px; position: relative; cursor: pointer; z-index: 1020;
            }
            .hamburger-btn span {
                display: block; position: absolute; height: 2px; width: 100%;
                background: var(--active-color); border-radius: 3px; opacity: 1; left: 0;
                transform: rotate(0deg); transition: .25s ease-in-out;
            }
            .hamburger-btn span:nth-child(1) { top: 0px; }
            .hamburger-btn span:nth-child(2), .hamburger-btn span:nth-child(3) { top: 9px; }
            .hamburger-btn span:nth-child(4) { top: 18px; }
            .hamburger-btn.is-open span:nth-child(1), .hamburger-btn.is-open span:nth-child(4) { top: 9px; width: 0%; left: 50%; }
            .hamburger-btn.is-open span:nth-child(2) { transform: rotate(45deg); }
            .hamburger-btn.is-open span:nth-child(3) { transform: rotate(-45deg); }
            .mobile-nav-dropdown {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: var(--sidebar-bg-color); z-index: 1000;
                display: flex; align-items: center; justify-content: center;
                transform: translateY(-100%); visibility: hidden;
                transition: transform 0.5s cubic-bezier(0.77, 0, 0.175, 1), visibility 0.5s;
            }
            .mobile-nav-dropdown.is-open { transform: translateY(0); visibility: visible; }
            .mobile-nav-dropdown .nav { flex-direction: column; text-align: center; }
            .mobile-nav-dropdown .nav-item-divider { display: block; }
            .mobile-nav-dropdown .nav-link {
                font-family: var(--font-secondary); color: var(--text-color); font-size: 1.5rem;
                font-weight: 500; padding: 15px 20px; margin: 0; border-radius: 30px;
                transition: color 0.4s ease-in-out, font-weight 0.4s ease-in-out;
                display: inline-block; cursor: pointer; text-transform: uppercase; background-color: transparent;
            }
            .mobile-nav-dropdown .nav-link:hover { color: var(--active-color); font-weight: 700; }
            .mobile-nav-dropdown .nav-link.active { color: var(--text-color); font-weight: 500; }
            .style-switcher { margin-bottom: 0px !important; }
            .content-card { padding: 30px; }
        }
    </style>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.querySelector('.main-content');
            
            // --- Site-wide functions ---
            const preloader = document.getElementById('preloader');
            window.addEventListener('load', () => {
                preloader.classList.add('hidden');
                mainContent.classList.add('loaded');
            });

            document.getElementById('copyright-year').textContent = new Date().getFullYear();

            const themeToggles = [document.getElementById('theme-toggle'), document.getElementById('mobile-theme-toggle')];
            themeToggles.forEach(toggle => {
                toggle.addEventListener('click', () => {
                    document.body.classList.toggle('light-mode');
                    const isLightMode = document.body.classList.contains('light-mode');
                    themeToggles.forEach(t => {
                        t.classList.toggle('fa-sun', isLightMode);
                        t.classList.toggle('fa-moon', !isLightMode);
                    });
                });
            });
            
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileNav = document.getElementById('mobile-nav-dropdown');
            const mobileLinks = mobileNav.querySelectorAll('.nav-link');
            const toggleMenu = () => {
                hamburgerBtn.classList.toggle('is-open');
                mobileNav.classList.toggle('is-open');
            };
            hamburgerBtn.addEventListener('click', toggleMenu);
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (mobileNav.classList.contains('is-open')) {
                        toggleMenu();
                    }
                });
            });

            // --- Page-Specific Story Functions ---
            const storySections = document.querySelectorAll('.story-section');
            let currentAudio = null;
            let currentPlayButton = null;

            // Audio player logic
            storySections.forEach(section => {
                const playButton = section.querySelector('.play-button');
                if (!playButton) return;

                const audioId = playButton.dataset.audioId;
                const audio = document.getElementById(audioId);
                
                if (!audio) return;

                playButton.addEventListener('click', () => {
                    // Stop any other audio that is playing
                    if (currentAudio && currentAudio !== audio) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0;
                        if(currentPlayButton) {
                            currentPlayButton.innerHTML = '<i class="fas fa-play"></i>';
                            currentPlayButton.classList.remove('playing');
                        }
                    }

                    // Play or pause the current audio
                    if (audio.paused) {
                        audio.play();
                        playButton.innerHTML = '<i class="fas fa-pause"></i>';
                        playButton.classList.add('playing');
                        currentAudio = audio;
                        currentPlayButton = playButton;
                    } else {
                        audio.pause();
                        playButton.innerHTML = '<i class="fas fa-play"></i>';
                        playButton.classList.remove('playing');
                        currentAudio = null;
                        currentPlayButton = null;
                    }
                });

                // Reset UI when audio finishes
                audio.addEventListener('ended', () => {
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                    playButton.classList.remove('playing');
                    currentAudio = null;
                    currentPlayButton = null;

                    // --- ADDITION: Fade in text for section 6 ---
                    if (audioId === 'audio-part-6') {
                        const finalText = section.querySelector('.final-text');
                        if (finalText) {
                            setTimeout(() => { // Small delay for a better effect
                                finalText.style.opacity = '1';
                            }, 500);
                        }
                    }
                    // --- END ADDITION ---
                });
            });

            // Section reveal logic
            const revealButtons = document.querySelectorAll('.presentation-button');
            revealButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const currentCard = button.closest('.content-card');
                    let nextCard = currentCard.nextElementSibling;
                    
                    while(nextCard && !nextCard.classList.contains('content-card')) {
                        nextCard = nextCard.nextElementSibling;
                    }

                    if (nextCard && nextCard.classList.contains('initially-hidden')) {
                        button.style.display = 'none';

                        // 1. Measure the hidden card's height to create a correctly sized space
                        nextCard.classList.remove('initially-hidden'); // Temporarily removes display: none
                        nextCard.style.visibility = 'hidden'; // Keeps it from being seen
                        const cardHeight = nextCard.offsetHeight;
                        nextCard.style.visibility = ''; // Reset visibility
                        nextCard.classList.add('initially-hidden'); // Hide it again with display: none

                        // 2. Create a placeholder to define the space and serve as the scroll target
                        const placeholder = document.createElement('div');
                        // Use the measured height. 30px is for the margin-top between cards.
                        placeholder.style.height = `${cardHeight + 30}px`;
                        currentCard.after(placeholder);

                        // 3. Scroll to the placeholder. This creates the "scroll over background" effect.
                        placeholder.scrollIntoView({ behavior: 'smooth', block: 'center' });

                        // 4. After the scroll animation, replace the placeholder with the actual card and fade it in.
                        setTimeout(() => {
                            placeholder.replaceWith(nextCard);
                            nextCard.classList.remove('initially-hidden');
                            nextCard.classList.add('is-fading-in');
                        }, 750); // Timing for the fade-in to start after the scroll
                    }
                });
            });
        });
    </script>
    
</body>
